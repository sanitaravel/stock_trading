{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Stock Portfolio Admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        Stock Portfolio Management
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
<style>
    :root {
        --primary: #2c3e50;
        --secondary: #34495e;
        --accent: #3498db;
        --primary-fg: #fff;
        --body-fg: #333;
        --body-bg: #f5f5f5;
        --header-color: #fff;
    }
    
    #header {
        background: var(--primary);
        color: var(--header-color);
    }
    
    #branding h1 {
        color: var(--header-color);
    }
    
    .module h2, .module caption, .inline-group h2 {
        background: var(--secondary);
    }
    
    div.breadcrumbs {
        background: var(--secondary);
    }
    
    a:link, a:visited {
        color: var(--accent);
    }
    
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: var(--accent);
    }
    
    .button:hover, input[type=submit]:hover, input[type=button]:hover {
        background: #2980b9;
    }
    
    .button.default, input[type=submit].default, .submit-row input.default {
        background: #27ae60;
    }
    
    .button.default:hover, input[type=submit].default:hover {
        background: #219955;
    }
    
    .object-tools a:link, .object-tools a:visited {
        background: var(--accent);
    }
    
    .object-tools a:hover {
        background: #2980b9;
    }
    
    /* Custom styles for performance metrics */
    .field-formatted_performance, .field-daily_change, .field-formatted_current_value,
    .field-formatted_initial_value, .field-price_change, .field-daily_change_value {
        font-weight: bold;
    }
    
    /* Ensure sortable columns have proper styling */
    th.column-daily_change .sortable {
        color: var(--header-color);
    }
    
    th.column-daily_change .sortable:hover {
        color: var(--header-color);
        opacity: 0.8;
    }
    
    /* Keep colored values consistent when sorted */
    th.column-daily_change a.sortable {
        color: var(--header-color) !important;
    }
</style>
{% endblock %}
